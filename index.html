<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevva Rutinas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Encabezado -->
    <header>
      <h1>ELEVVA RUTINAS</h1>
    </header>

    <!-- Formulario -->
    <div class="card">
      <h4>Agregar o Editar Ejercicio</h4>
      <form id="exerciseForm">
        <input type="hidden" id="editIndex" value="-1">
        <div class="input-field">
          <label for="exerciseName">Nombre del Ejercicio</label>
          <input id="exerciseName" type="text" required>
        </div>
        <div class="input-field">
          <label for="sets">Series</label>
          <input id="sets" type="number" min="1" required>
        </div>
        <div class="input-field">
          <label for="reps">Repeticiones</label>
          <input id="reps" type="number" min="1" required>
        </div>
        <div class="input-field">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="number" min="0" required>
        </div>
        <div class="input-field">
          <label for="exerciseDate">Fecha</label>
          <input id="exerciseDate" type="date" required>
        </div>
        <button class="btn" type="submit">Guardar Ejercicio</button>
      </form>
    </div>

    <!-- Lista de Ejercicios -->
    <div class="card">
      <h4>Agenda de Ejercicios</h4>
      <ul id="exerciseAgenda" class="exercise-list"></ul>
    </div>

    <!-- Botones de Acción -->
<div class="card">
  <h4>Acciones</h4>
  <div class="button-group">
    <!-- Botón Exportar como TXT -->
    <button class="btn" id="downloadButton">
      <i class="fas fa-file-download"></i> Exportar como TXT
    </button>
    
    <!-- Botón Compartir por WhatsApp -->
    <button class="btn green" id="shareButton">
      <i class="fab fa-whatsapp"></i> Compartir por WhatsApp
    </button>
    
    <!-- Campo oculto para cargar archivos -->
    <input type="file" id="uploadFile" accept=".txt" style="display: none;">
    
    <!-- Botón Cargar Ejercicios -->
    <button class="btn blue" id="loadButton">
      <i class="fas fa-upload"></i> Cargar Ejercicios
    </button>
  </div>
</div>
    <!-- Pie de Página -->
    <footer>
      <p>© Desarrollado por Plexcel</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
