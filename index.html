<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevva - Agenda de Ejercicios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .wrapper {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    header h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-field input,
    .input-field label {
      font-size: 14px;
    }

    .input-field input:focus {
      outline: none;
      border: 1px solid #007bff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.green {
      background-color: #28a745;
    }

    .btn.green:hover {
      background-color: #218838;
    }

    .btn.blue {
      background-color: #17a2b8;
    }

    .btn.blue:hover {
      background-color: #138496;
    }

    .exercise-list {
      list-style: none;
      padding: 0;
      color: white;
    }

    .exercise-list li {
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fafafa;
    }

    .exercise-list li:nth-child(even) {
      background-color: #f1f1f1;
    }

    .exercise-action {
      display: flex;
      gap: 10px;
    }

    .exercise-action button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .exercise-action button:hover {
      background-color: #e1e1e1;
      border-radius: 50%;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
      .exercise-list {
    list-style: none;
    padding: 0;
    color: black; /* Añade esta línea */
  }

    /* Media Queries for Responsive Design */
    @media (max-width: 480px) {
      .wrapper {
        padding: 10px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Encabezado -->
    <header>
      <h1>ELEVVA GYM</h1>
    </header>

    <!-- Formulario -->
    <div class="card">
      <h4>Agregar o Editar Ejercicio</h4>
      <form id="exerciseForm">
        <input type="hidden" id="editIndex" value="-1">
        <div class="input-field">
          <label for="exerciseName">Nombre del Ejercicio</label>
          <input id="exerciseName" type="text" required>
        </div>
        <div class="input-field">
          <label for="sets">Series</label>
          <input id="sets" type="number" min="1" required>
        </div>
        <div class="input-field">
          <label for="reps">Repeticiones</label>
          <input id="reps" type="number" min="1" required>
        </div>
        <div class="input-field">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="number" min="0" required>
        </div>
        <div class="input-field">
          <label for="exerciseDate">Fecha</label>
          <input id="exerciseDate" type="date" required>
        </div>
        <button class="btn" type="submit">Guardar Ejercicio</button>
      </form>
    </div>

    <!-- Lista de Ejercicios -->
    <div class="card">
      <h4>Agenda de Ejercicios</h4>
      <ul id="exerciseAgenda" class="exercise-list"></ul>
    </div>

    <!-- Botones de Acción -->
    <div class="card">
      <h4>Acciones</h4>
      <div class="button-group">
        <button class="btn" id="downloadButton">Exportar como TXT</button>
        <button class="btn green" id="shareButton">Compartir por WhatsApp</button>
        <input type="file" id="uploadFile" accept=".txt" style="display: none;">
        <button class="btn blue" id="loadButton">Cargar Ejercicios</button>
      </div>
    </div>

    <!-- Botón Flotante de Acción Rápida -->
    <button class="fab" onclick="document.getElementById('exerciseForm').scrollIntoView();">+</button>

    <!-- Pie de Página -->
    <footer>
      <p>© 2024 Desarrollado por Plexcel</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
